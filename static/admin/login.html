<!DOCTYPE html>
<html lang="zxx" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">


	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style-all.css">
	<link rel="stylesheet" href="css/style-admin.css">

	<title>Авторизация</title>
	<meta name="description" content="">

</head>
<body class="login">
	<div class="wrapper">
		<header>
			<div class="container">
				<div class="row">
					<div class="col-4 logo">
						<a href="/"><img alt="" src="/img/logo.png"></a>
					</div>
					<div class="col-8 info">
					
					</div>
				</div>
			</div>
		</header>


		<div class="content">
			<div class="container">

				<div class="breadcrumbs">
					<nav aria-label="breadcrumb">
					  <ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Главная</a></li>
						<li class="breadcrumb-item active" aria-current="page"><a href="#">Личный кабинет</a></li>
						<li class="breadcrumb-item active" aria-current="page">Авторизация</li>
					  </ol>
					</nav>
				</div>


				<div class="main d-flex flex-column align-items-center">
					<div class="login_bl ">
						<div class="titl"><p><img alt="" src="img/icons/ico-cabinet.png"> Личный кабинет разработчика</p></div>
						<div class="row_forms">
							<form class="">
								<label>
									<span>Логин:</span>
									<input type="text" name="login" placeholder="Ваш логин">
								</label>
								<label>
									<span>Пароль:</span>
									<input type="password" name="pass" placeholder="Ваш пароль">
								</label>
								
								<div class="check">
									<label>
										<input type="checkbox" name="remember" class="checkbox d-none">
										<span class="checkbox__text">Запомнить меня</span>
									</label>
								</div>
								
								<div class="bt">
									<button type="button" class="btn btn-green bnt-more">Войти</button>
								</div>
								<div class="forget">
									<a href="#">Забыли пароль или логин</a>
								</div>
							</form>
						</div>
					</div>
				
					<div class="login_warn ">
						<p>Нет аккаунта?<br>
						Расскажите клиентам о своем сервисе на Zummer!</p>
						<div class="bt">
							<a href="#" class="btn btn-green bnt-more">Зарегистрировать бесплатно</a>
						</div>
					</div>
				
				
				
				
				
				
				
				
				
				
				
				
				</div>
			</div>
		</div>

		
		
		
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-xl-4 copy">
						<p>© 2012-2019 "Zummer". <br>Все права защищены.</p>
					</div>
					<div class="d-none d-xl-block col-xl-5 menu_f">
						<ul>
							<li><a href="#">Категории программ</a></li>
							<li><a href="#">О нас</a></li>
							<li><a href="#">Контакты</a></li>
						</ul>
					</div>
					<div class="d-none d-md-block col-md-6 col-xl-3 social">
						<a href="#" class="vk" target="_blank"><img alt="" src="/img/icons/ico-vk.png"></a>
						<a href="#" class="fb" target="_blank"><img alt="" src="/img/icons/ico-fb.png"></a>
						<a href="#" class="inst" target="_blank"><img alt="" src="/img/icons/ico-inst.png"></a>
					</div>
				</div>
			</div>
		</footer>
	</div>



	<link rel="stylesheet" href="/css/owl.carousel.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

	<script src="js/main.js"></script>

</body>
</html>
